<!DOCTYPE html>
<html>
  <head>
    <title>Wiki Viewer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100">
    <link rel="stylesheet" href="css/main.css" type="text/css">
  </head>

  <body>
    <div class="container">
      <h1 class="title">Wiki Viewer</h1>

    <form id="search">
      <input id="searchTerm" class="search-input" type="text" placeholder="Search">
      <button id="submitSearch" class="search-btn" type="submit">
        <i class="fa fa-search" aria-hidden="true"></i>
      </button>
    </form>

    <a class="random" href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Random Article</a>

    <div id="results"></div>
    </div>

    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
